services:
  postgres:
    image: postgres:16.3
    container_name: matrix_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: synapse
      POSTGRES_PASSWORD: synapsepass
      POSTGRES_DB: synapse
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=C --lc-collate=C --lc-ctype=C"
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
    networks:
      - matrix

  synapse:
    image: matrixdotorg/synapse:v1.130.0
    container_name: matrix_synapse
    restart: unless-stopped
    depends_on:
      - postgres
    environment:
      SYNAPSE_SERVER_NAME: besson.chat
      SYNAPSE_REPORT_STATS: "no"
    volumes:
      - ./config/synapse:/data
    networks:
      - matrix
    expose:
      - "8008"   # HTTP client API for nginx-front

  element-web:
    image: vectorim/element-web:v1.12.6
    container_name: matrix_element
    restart: unless-stopped
    depends_on:
      - synapse
    networks:
      - matrix
    expose:
      - "80"     # HTTP for nginx-front
    volumes:
      - ./config/element/config.json:/app/config.json:ro
      - ./config/element/assets:/app/assets:ro

  nginx-front:
    image: nginx:alpine
    container_name: matrix_nginx
    restart: unless-stopped
    depends_on:
      - element-web
      - synapse
    networks:
      - matrix
    ports:
      - "127.0.0.1:18080:80"        # host:8080 â†’ internal nginx on 80
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/html:/usr/share/nginx/html:ro

networks:
  matrix:
    driver: bridge
